	<style>
		* {box-sizing: border-box;}
		body {font:normal 11pt Verdana; margin:0; padding:0;}
		button {margin:0.5em; padding:0.5em;}
		button:focus {outline:0; }
		p {margin:0.2em 0;}
      a.btn {
          background: #444;
          color: white;
          font-size: 1.2rem;
          text-align: center;
          padding: 0.75rem 1.5rem;
          border-radius: 1rem;
          text-decoration: none;
          min-width: 10rem;
          display: inline-block;
          font-weight: bold;
      }
      a.btn.off {
          background: #eee;
          color: #222;
      }
      .wrap {display:block; position:relative; width:100%;text-align: center;}
.container {
    text-align: center;
    border: 1px solid silver;
    position: relative;
    background: #aaa;
    /*display: inline-block;*/
    margin: auto;
    padding: 1rem 1rem 3rem;
}      
		@media screen and (max-width: 640px){
			body {margin:0.2em}
		}
	</style>
   </head>

<body>
<div class="wrap">
<div class="container">
   <h1>RPi Web Server</h1>
   {% for pin in pins %}
   <h2>{{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently <strong>on</strong></h2><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/off" class="btn off btn-block btn-lg btn-default" role="button">Turn off</a></div></div>
   {% else %}
      is currently <strong>off</strong></h2><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/on" class="btn on btn-block btn-lg btn-primary" role="button">Turn on</a></div></div>
   {% endif %}
   {% endfor %}
   
</div>
</div>
</body>
</html>
